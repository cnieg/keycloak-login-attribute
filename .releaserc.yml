plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - "@semantic-release/changelog"
  - "@semantic-release/git"
  - - "@semantic-release/exec"
    - verifyReleaseCmd: "./mvnw -B -ntp clean verify -Drevision=${nextRelease.version}-SNAPSHOT -Pdeploy 1>&2 "
      publishCmd: "./mvnw -B -ntp clean deploy -Drevision=${nextRelease.version} -Pdeploy 1>&2 "
  - - "@semantic-release/github"
    - assets:
        - path:
            - "./target/*-*.jar"
            - "!./target/original*"
            - "!./target/*javadoc.jar"
            - "!./target/*sources.jar"
          label: Package
        - path:
            - "./target/*javadoc.jar"
          label: Javadoc
        - path:
            - "./target/*sources.jar"
          label: Sources

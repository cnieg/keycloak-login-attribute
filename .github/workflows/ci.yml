name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.16.2'
      - name: Install Dependencies
        run: npm i @semantic-release/changelog @conveyal/maven-semantic-release -D
      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_KEY_NAME: ${{ secrets.gpg_private_key }}
          GPG_PASSPHRASE: ${{ secrets.gpg_passphrase }}
          OSSRH_JIRA_USERNAME: ${{ secrets.nexus_username }}
          OSSRH_JIRA_PASSWORD: ${{ secrets.nexus_password }}
        run: >
          npx semantic-release
          --debug
          --dry-run
          --no-ci
          --plugins ["@semantic-release/commit-analyzer",
                    "@semantic-release/release-notes-generator",
                    "@semantic-release/github",
                    "@conveyal/maven-semantic-release",
                    "@semantic-release/changelog"]

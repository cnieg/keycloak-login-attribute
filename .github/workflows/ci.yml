name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '12.16.2'
      - name: Install Dependencies
        run: npm i @semantic-release/changelog @conveyal/maven-semantic-release -D
      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_KEY_NAME: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          OSSRH_JIRA_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          OSSRH_JIRA_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: >
          npx semantic-release
          --debug
          --plugins "@semantic-release/commit-analyzer"
          --plugins "@semantic-release/release-notes-generator"
          --plugins "@semantic-release/github"
          --plugins "@conveyal/maven-semantic-release"
          --plugins "@semantic-release/changelog"

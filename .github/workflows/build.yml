  name: Java CI

  on:
    workflow_dispatch:

    push:
      paths-ignore:
        - 'README.md'
        - 'CHANGELOG.md'

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 0
        - uses: gradle/wrapper-validation-action@v1
        - name: Set up JDK 17
          uses: actions/setup-java@v2
          with:
            java-version: '17'
            distribution: 'adopt'
        - name: Build with Gradle
          uses: gradle/gradle-build-action@v2.0.1
          with:
            arguments: build
